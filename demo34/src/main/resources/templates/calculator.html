<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modern Calculator</title>
    <!-- Bootstrap CDN for quick UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Spring Boot Calculator</h2>

    <form th:action="@{/calculate}" method="post" class="mx-auto" style="max-width: 400px;">
        <div class="mb-3">
            <input type="number" step="any" name="num1" class="form-control" placeholder="Enter first number" required>
        </div>
        <div class="mb-3">
            <input type="number" step="any" name="num2" class="form-control" placeholder="Enter second number" required>
        </div>
        <div class="mb-3">
            <select name="operation" class="form-select">
                <option value="add">Addition (+)</option>
                <option value="sub">Subtraction (-)</option>
                <option value="mul">Multiplication (ร)</option>
                <option value="div">Division (รท)</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
    </form>

    <div class="mt-4 mx-auto text-center" style="max-width: 400px;">
        <p th:text="'Result: ' + ${result}" class="fs-5 fw-bold"></p>
        <p th:text="${error}" class="text-danger"></p>
    </div>
</div>
</body>
</html>
