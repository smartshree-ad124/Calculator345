<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>
<h2>Calculator</h2>
<form action="/calculate" method="post">
    <input type="number" step="any" name="num1" placeholder="Enter first number" required><br><br>
    <input type="number" step="any" name="num2" placeholder="Enter second number" required><br><br>

    <label>Choose operation:</label><br>
    <select name="operation">
        <option value="add">Addition (+)</option>
        <option value="sub">Subtraction (-)</option>
        <option value="mul">Multiplication (ร)</option>
        <option value="div">Division (รท)</option>
    </select><br><br>

    <input type="email" name="email" placeholder="Enter email to send result (optional)"><br><br>

    <button type="submit">Calculate</button>
</form>
</body>
</html>
